<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hipotononano</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <iframe id="visualizationIframe" src=""></iframe>

    <script>
        const pages = [
            '/visualizations/starfield.html',
            '/visualizations/starry-night.html',
            '/visualizations/game-of-life.html',
            '/visualizations/matrix.html',
            '/visualizations/fireworks.html'
        ];

        function getRandomPage() {
            const randomIndex = Math.floor(Math.random() * pages.length);
            return pages[randomIndex];
        }

        const iframe = document.getElementById('visualizationIframe');
        iframe.src = getRandomPage();
    </script>
</body>
</html>
